<div class="user-page">
  <h1 class="page-title">Task Board</h1>

  <div class="kanban-board">
    <div class="kanban-column"
         *ngFor="let column of columns; let i = index"
         cdkDropList
         id="cdk-drop-list-{{i}}"
         [cdkDropListData]="column.tasks"
         [cdkDropListConnectedTo]="getConnectedLists(i)"
         (cdkDropListDropped)="drop($event, i)">

      <h2>{{ column.title }}</h2>

      <div class="kanban-task" *ngFor="let task of column.tasks" cdkDrag>
        <div class="task-card">
          <h3>{{ task.title }}</h3>
          <p>{{ task.description }}</p>
          <small>Assigned to: User #{{ task.assignedUserId }}</small>
        </div>
      </div>

      <div class="empty-column" *ngIf="column.tasks.length === 0">
        <p>No tasks</p>
      </div>

    </div>
  </div>
</div>
