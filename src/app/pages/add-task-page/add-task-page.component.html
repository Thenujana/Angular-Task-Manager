   <div class="form-wrapper bg-light p-5 rounded shadow-lg mt-4">
    <div class="col-md-7 col-lg-8 mx-auto">
      <h4 class="mb-4 text-primary">
        <i class="bi bi-plus-circle-fill me-2"></i>Add New Task
      </h4>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="row g-4">
  
          <div class="col-12">
            <label for="title" class="form-label text-dark">
              <i class="bi bi-card-text me-1 text-secondary"></i>Title
            </label>
            <input type="text" class="form-control shadow-sm" id="title" formControlName="title" placeholder="Task title">
            <div class="invalid-feedback" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
              Task title is required.
            </div>
          </div>
  
          <div class="col-12">
            <label for="description" class="form-label text-dark">
              <i class="bi bi-chat-text me-1 text-secondary"></i>Description
            </label>
            <textarea class="form-control shadow-sm" id="description" formControlName="description" placeholder="Task description" rows="3"></textarea>
            <div class="invalid-feedback" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
              Task description is required.
            </div>
          </div>
  
          <div class="col-12">
            <label for="status" class="form-label text-dark">
              <i class="bi bi-clipboard-check me-1 text-secondary"></i>Status
            </label>
            <select class="form-select shadow-sm" id="status" formControlName="status">
              <option value="">Choose status...</option>
              <option value="PENDING">Pending</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="COMPLETED">Completed</option>
            </select>
            <div class="invalid-feedback" *ngIf="taskForm.get('status')?.invalid && taskForm.get('status')?.touched">
              Please select a valid task status.
            </div>
          </div>
  
          <div class="col-12">
            <label for="assignedUserId" class="form-label text-dark">
              <i class="bi bi-person-badge-fill me-1 text-secondary"></i>Assigned User ID
            </label>
            <input type="number" class="form-control shadow-sm" id="assignedUserId" formControlName="assignedUserId" placeholder="Enter User ID">
            <div class="invalid-feedback" *ngIf="taskForm.get('assignedUserId')?.invalid && taskForm.get('assignedUserId')?.touched">
              Please provide a valid User ID.
            </div>
          </div>
  
        </div>
  
        <hr class="my-4">
  
        <button class="w-100 btn btn-primary btn-lg shadow" type="submit">
          <i class="bi bi-save2-fill me-2"></i>Create Task
        </button>
      </form>
    </div>
  </div>
